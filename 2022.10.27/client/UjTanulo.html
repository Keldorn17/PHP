<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Új tanuló bevezetése</title>
    <style>
        .form-control{
            width: 25vw;
        }
    </style>
</head>
<body>
    <script src="nav.js"></script>
    <script src="actmenu.js"></script>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="nev">Név:</label>
                <input type="text" name="nev" id="nev" class="form-control">
            </div>
            <div class="form-group">
                <label for="oszt">Osztály:</label>
                <input type="text" name="oszt" id="oszt" class="form-control">
            </div>
            <div class="form-group">
                <input class="btn btn-primary m-1" type="button" value="mentés" onclick="add()">
            </div>
        </form>
        <div class="msg"></div>
    </div>

    <script>
        const add = async () =>{
            const myFormData = new FormData(document.querySelector('form'))
            /*for(let obj of myFormData){
                console.log(obj)
            }*/
            let config = {
                method : 'POST',
                body : myFormData
            }
            const response = await fetch('../server/ujTanulo.php',config)
            const data = await response.json()
            document.querySelector('.msg').innerHTML = data.msg
        }
        
    </script>
</body>
</html>
