<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Statisztika</title>
</head>
<body>
    <script src="nav.js"></script>
    <script src="actmenu.js"></script>
    <div class="container">
        <h1 class="text-center">Osztályonként leadott papírmennyiségek</h1>
        <hr>
        <div class="row d-flex justify-content-center">
            <table class="table table-striped w-50 text-center">
                <thead class="thead-dark text-center">
                    <tr>
                        <th>Osztály</th>
                        <th>Leadott papír</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const getData = async (url) =>{
            const response = await fetch(url)
            const data = await response.json()
            render(data)
        }
        const render = (data) =>{
            document.querySelector('tbody').innerHTML = data.map(obj => 
                `
                <tr>
                    <td>${obj.osztaly}</td>
                    <td>${obj.mennyiseg}</td>    
                </tr>
                `
            ).join('')
            console.log(data)
        }
        getData('../server/StatisztikaRead.php')

    </script>
</body>
</html>
