<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELETE</title>
</head>
<body>
    <h1>Törlés a kiadó táblából</h1>
    <form>
        <input type="number" id="kod" placeholder="Add meg az azonosítót" oninput="show(this)">
        <input type="button" value="DELETE" onclick="torles()">
    </form>
    <div class="msg"></div>

    <script src="getData.js"></script>
    <script>
        const show = (obj) =>{
            const kod = obj.value
            console.log(kod)
            getData(`../server/kiado.php?kod=${kod}`,reszletek)
        }
        const reszletek = (data) =>{
            console.log(data)
            document.querySelector('.msg').innerHTML = data?.nev ? data.nev + ' - ' + data.szekhely : 'rossz azonosító'
        }
        //torlés
        const torles = () =>{
            const kod = document.getElementById('kod').value
            getData(`../server/deleteKiado.php?kod=${kod}`,eredmeny)
        }
        const eredmeny = (data) =>{
            console.log(data)
            document.querySelector('.msg').innerHTML = data.msg
        }
    </script>
</body>
</html>
